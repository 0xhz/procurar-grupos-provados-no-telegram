<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Grupos do Telegram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buscar Grupos Privados do Telegram</h1>
        <input type="text" id="search-query" placeholder="Qual é o tema do grupo privado que você quer?">
        <button id="search-btn">Pesquisar</button>
        
        <div class="results">
            <h2>Resultados da Pesquisa</h2>
            <div id="group-list"></div>
            <div id="group-count"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
